<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>發財靈籤 - 樂透選號</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Noto+Serif+TC:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #991b1b; /* Red 800 */
        overflow-x: hidden;
        cursor: default;
      }
      
      /* Golden Shimmer for buttons */
      .shimmer {
        background: linear-gradient(to right, transparent 0%, rgba(255, 215, 0, 0.4) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { background-position: 150% 0; }
        100% { background-position: -50% 0; }
      }

      /* Floating particles in background */
      .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        animation: floatUp linear infinite;
      }
      @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.5; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
      }

      /* Lantern Swing Animation */
      @keyframes swing {
        0% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        100% { transform: rotate(-5deg); }
      }
      .animate-swing {
        animation: swing 6s ease-in-out infinite;
        transform-origin: top center;
      }

      /* Wave Flow Animation */
      @keyframes wave-flow {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-wave {
        animation: wave-flow 25s linear infinite;
      }

      /* Result Flash Animation */
      @keyframes flash-success {
        0% { opacity: 0; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 0; transform: scale(1); }
      }
      .animate-flash {
        animation: flash-success 0.5s ease-out forwards;
      }

      /* Stamp Animation (New) */
      @keyframes stamp-bounce {
        0% { transform: scale(3) rotate(15deg); opacity: 0; }
        50% { transform: scale(0.8) rotate(-5deg); opacity: 1; }
        70% { transform: scale(1.1) rotate(-5deg); }
        100% { transform: scale(1) rotate(-15deg); opacity: 1; }
      }
      .animate-stamp {
        animation: stamp-bounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* God Ray / Rotating Light Animation */
      @keyframes rotate-ray {
        0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0; }
        20% { opacity: 0.6; }
        100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 0; }
      }
      .god-ray {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 215, 0, 0.1) 20deg, transparent 40deg, rgba(255, 215, 0, 0.1) 60deg, transparent 80deg);
        animation: rotate-ray 3s linear forwards;
        pointer-events: none;
        z-index: 0;
      }

      /* Coin Fall Animation */
      @keyframes coin-fall {
        0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(180px) rotate(720deg); opacity: 0; }
      }
      .coin-particle {
        position: absolute;
        top: -10px;
        width: 14px;
        height: 14px;
        background-image: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
        border-radius: 50%;
        box-shadow: 0 0 4px #ffd700;
        animation: coin-fall linear forwards;
        z-index: 20;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-20px) rotateX(0deg) rotateY(0deg); opacity: 1; }
        100% { transform: translateY(200px) rotateX(360deg) rotateY(360deg); opacity: 0; }
      }
      .confetti {
        position: absolute;
        top: -10px;
        width: 8px;
        height: 5px;
        animation: confetti-fall linear forwards;
        z-index: 19;
      }

      /* Calligraphy Ink Effect */
      .font-serif {
        font-family: 'Noto Serif TC', serif;
      }
      
      /* 3D Card Container */
      .perspective-container {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
